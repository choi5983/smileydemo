<html>
<head>
	<title>Smiley Game Demo</title>

	<style>
	body{
		margin:0px;
		background-color:black;
	}


	</style>
</head>
<body>

	<img id='character' src='http://www.smiley-faces.org/smiley-faces/smiley-face-angel-001.gif' style='position:absolute; top:50; left:50;' />

	<h1>Features to complete</h1>

	<ul>
		<li>Get the smiley character to move up/down</li>
		<li>Prevent the smiley character to go out of the screen (or have it say within x of 0-500 and y of 0-500)</li>
		<li>Change the smiley face to another image you like more</li>
	</ul>

	<script>
	var position = {
		x: 50,
		y: 50
	};

	document.onkeydown = function(e){
		console.log('keyCode', e.keyCode);

		if(e.keyCode == 37){
			position.x = position.x - 10;
		}
		else if(e.keyCode == 39){
			position.x = position.x + 10;
		}

		document.getElementById('character').style.left = position.x;
	}



	</script>

</body>
</html>
